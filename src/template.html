<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tomago Kitchen</title>
</head>
<body>
  <header id="header">
    <div id="hero">
      Tomago Kitchen 🍳
    </div>

    <nav id="nav-bar">
      <button type="button" id="home-btn" class="unbuttonize btn">Home</button>
      <button type="button" id="contact-btn" class="unbuttonize btn">Contact</button>
    </nav>
  </header>


  <div id="content">
    
    <div id="contact-card">
      <div id="contact-banner">
        Contact us
      </div>
      <div id="contact-form-container"> 
        <form action="" id="email-form">
          <label for="email" id="email-label">Email Address (required)</label>
          <input type="text" id="email" name="email">
          <label for="subject" id="subject-label">Subject</label>
          <input type="text" id="subject" name="subject">
          <label for="body" id="body-label">Body</label>
          <textarea type="text" id="body" name="body"></textarea>
          <button type="button" id="submit-btn">Submit</button>
        </form>
      </div>

    </div>


  </div>

</body>
</html>
